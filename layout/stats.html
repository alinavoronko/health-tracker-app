<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Tracker App</title>

    <link rel="stylesheet" type="text/css" href="./styles/dist/main.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/chart.js/dist/chart.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="Body-Wrapper">
      <header class="Header">
        <nav class="Header-Navbar navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a href="#" class="navbar-brand">Health Tracker App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggler"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Marathon</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Stats</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Friends</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Settings</a>
                </li>
              </ul>
              <div class="text-end">
                <button class="btn btn-dark" type="button">Add a record</button>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main role="main" class="Main container bg-white px-4">
        <div class="mb-3 DashboardSection">
          <h1 class="display-4 text-center mb-3">Steps</h1>
          <div class="row justify-content-around">
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="todayChart" width="400" height="250"></canvas>
            </div>
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="weekChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>

        <div class="mb-3 DashboardSection">
          <h1 class="display-4 text-center mb-3">Sleep</h1>
          <div class="row justify-content-around">
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="weekSleepChart" width="400" height="250"></canvas>
            </div>
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="monthSleepChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>

        <div class="mb-3 DashboardSection">
          <h1 class="display-4 text-center mb-3">Blood</h1>
          <div class="row justify-content-around">
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="bloodPressureChart" width="400" height="250"></canvas>
            </div>
            <div class="Chart p-2 border col-sm-5 mb-3">
              <canvas id="pulseChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>

        <div class="mb-3 DashboardSection">
          <h1 class="display-4 text-center mb-3">Weight</h1>
          <div class="row justify-content-around">
            <div class="col-sm-5 mb-3 Chart border p-2">
              <canvas id="weightChart" width="400" height="250"></canvas>
            </div>
            <div class="col-sm-5 mb-3 Chart border p-2">
              <canvas id="weightChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="Body-Footer bg-light">
      <div class="container my-3 text-end text-secondary">
        <span>&copy; 2021 Artjoms Travkovs & Alina Voronko</span>
      </div>
    </footer>
